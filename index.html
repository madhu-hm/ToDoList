<!DOCTYPE html>
<html>
    <head>
        <title>To do list</title>
        <link rel ="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <h1 style="text-align: center; font-family: fantasy; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
                TO DO LIST
            </h1>
             <div class="prof-img" data-name="Madhu">
                <img src="Rapunzel.jpg">
            </div>
        </div>
        <div class="todo-container">
            <div class="input-group">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <select id="task-category">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="urgent">Urgent</option>
                </select>
                <button id="add-task-btn">Add Task</button>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn" data-category="all">Show All</button>
                <button class="filter-btn" data-category="personal">Personal</button>
                <button class="filter-btn" data-category="work">Work</button>
                <button class="filter-btn" data-category="urgent">Urgent</button>
            </div>
            <ul id="task-list"></ul>
        </div>
        <script src="script.js"></script>
       
    </body>
</html>
